      <div class="card" *ngFor="let item of itemResponse">
          <div class="embed-responsive embed-responsive-1by1"> <!--16by9 / 21by9--> 
             <img alt="Card image cap" class="card-img-top embed-responsive-item" [src]="item.image"/>
          </div>
          <div class="card-block">
            <h4 class="card-title">{{ item.name }}</h4>
            <p class="card-text"> {{ item.count }} {{ item.quantity }} {{ item.new_price }}</p>
            <div class="counter">
                <div class="counter_container">
                  <button (click)="decrement(item.count);" class="counter_button">
                    -
                  </button>
                  <input matInput disabled class="counter_input" [value]="counterValue">
                  <button (click)="increment(item.count);" class="counter_button">
                    +
                  </button>
                </div>
              </div>
          </div>
        </div>
    </div>
</body>
